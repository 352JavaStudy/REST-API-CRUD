<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 리스트</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-3">
    <button class="btn btn-primary" id="writeButton">글쓰기</button>
    <table class="table">
        <thead class="table-dark">
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일시</th>
            </tr>
        </thead>
        <tbody id="boardList"></tbody>
    </div>
</div>
<script>
fetch('http://localhost:8080/api/freeboards')
    .then(response => response.json())
    .then(boards => {
        const boardList = document.getElementById('boardList');
        boards.forEach(board => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
            <td>${board.freeId}</td>
            <td><a href="/freeboards/${board.freeId}">${board.freeTitle}</a></td>
            <td>${board.freeMemberId}</td>
            <td>${board.freeCreatedAt}</td>`;
            boardList.appendChild(tr);
        });
    })
    .catch(error => console.error('Error fetching boards:', error));

document.getElementById("writeButton").addEventListener("click", function() {
    location.href='freeboards/writeBoard';
});

</script>
</body>
</html>
