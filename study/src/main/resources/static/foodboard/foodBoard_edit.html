<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정하기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container">
    <h1 class="my-4">게시글 수정하기</h1>
    <form>
        <div class="form-group">
            <label for="foodId">글번호:</label>
            <input type="text" class="form-control" id="foodId" readonly>
        </div>

        <div class="form-group">
            <label for="foodMemberId">아이디:</label>
            <input type="text" class="form-control" id="foodMemberId" readonly>
        </div>

        <div class="form-group">
            <label for="foodTitle">제목:</label>
            <input type="text" class="form-control" id="foodTitle" required>
        </div>

        <div class="form-group">
            <label for="foodContent">내용:</label>
            <textarea class="form-control" id="foodContent" rows="4" required></textarea>
        </div>

        <button type="button" class="btn btn-primary" onclick="editPost()">수정</button>
    </form>
</div>
</body>
<script>
    const url = new URL(window.location.href);
    const id = url.pathname.split('/').pop();

    fetch(`http://localhost:8080/api/foodboards/${id}`)
        .then(response => response.json())
        .then(board => {
            document.querySelector("#foodId").value = `${board.foodId}`;
            document.querySelector("#foodTitle").value = `${board.foodTitle}`;
            document.querySelector("#foodMemberId").value = `${board.foodMemberId}`;
            document.querySelector("#foodContent").value = `${board.foodContent}`;
        });

    const editPost = () => {
        const formData = {
            foodTitle: document.querySelector("#foodTitle").value,
            foodContent: document.querySelector("#foodContent").value,
            foodCreatedAt: new Date().toISOString(),
            foodMemberId: document.querySelector("#foodMemberId").value
        };

        $.ajax({
            type: "PATCH",
            url: `/api/foodboards/${id}`,
            data: JSON.stringify(formData),
            contentType: "application/json;charset=UTF-8",
            success: function (response) {
                window.location.href = `/foodboards/${id}`;
            }
        });
    }
</script>
</html>
