<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 정보</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="my-4">게시판 상세 정보</h1>
    <div class="card">
        <div class="card-body">
            <h2 class="card-title" id="foodTitle"></h2>
            <p class="card-text"><strong>작성자:</strong> <span id="foodMemberId"></span></p>
            <p class="card-text"><strong>작성일:</strong> <span id="foodCreatedAt"></span></p>
            <p class="card-text"><strong>내용:</strong></p>
            <p class="card-text" id="foodContent"></p>
        </div>
        <div class="card-footer">
            <a class="btn btn-primary" href="/foodboards">게시글 목록으로 돌아가기</a>
            <button class="btn btn-primary" onclick="editPost()">수정하기</button>
            <button class="btn btn-danger" onclick="deletePost()">삭제하기</button>
        </div>
    </div>
</div>
</body>
<script>
    const url = new URL(window.location.href);
    const id = url.pathname.split('/').pop();

    fetch(`http://localhost:8080/api/foodboards/${id}`)
        .then(response => response.json())
        .then(board => {
            document.querySelector("#foodTitle").innerHTML = `${board.foodTitle}`;
            document.querySelector("#foodMemberId").innerHTML = `${board.foodMemberId}`;
            document.querySelector("#foodCreatedAt").innerHTML = `${board.foodCreatedAt}`;
            document.querySelector("#foodContent").innerHTML = `${board.foodContent}`;
        });

    const editPost = () => {
        window.location.href = `/foodboards/edit/${id}`;
    };

    const deletePost = () => {
        $.ajax({
            type: "DELETE",
            url: `/api/foodboards/${id}`,
            data: `${id}`,
            contentType: "application/json;charset=UTF-8",
            success: function (response) {
                window.location.href = `/foodboards`;
            }
        });
    }
</script>
</html>
