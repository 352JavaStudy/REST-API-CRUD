<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 예제</title>
    <!-- Bootstrap CSS를 추가합니다. -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-3">
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일시</th>
                </tr>
            </thead>
            <tbody id="boardList"></tbody>
        </table>
    </div>
<script>
    fetch('http://localhost:8080/api/travelboards')
        .then(response => response.json())
        .then(boards => {
            const boardList = document.getElementById('boardList');
            boards.forEach(board => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${board.travelId}</td><td><a>${board.travelTitle}</a></td><td>${board.travelMemberId}</td><td>${board.travelCreatedAt}</td>`;
                boardList.appendChild(tr);
            });
        })
        .catch(error => console.error('Error fetching boards:', error));
</script>
</body>
</html>
