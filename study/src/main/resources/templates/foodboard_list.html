<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="result-container">여기에요</div>
</body>
<script>
    const apiUrl = 'http://localhost:8080/foodBoards'; // HTTPS 및 포트 수정
    fetch(apiUrl)
        .then(response => {
            if (!response.ok) {
                throw new Error('네트워크 응답에 실패했습니다.');
            }
            console.log("네트워크 응답 성공!");
            return response.json();
        })
        .then(data => {
            const resultContainer = document.getElementById('result-container');
            resultContainer.innerHTML = JSON.stringify(data, null, 2); // JSON 데이터를 화면에 표시
        })
        .catch(error => {
            console.error('에러 발생:', error); // 에러 처리
        });
</script>
</html>
